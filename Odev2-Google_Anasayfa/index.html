<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        .main{
            height: 75px;
            background-color: rgb(245, 243, 243);
        }
        .arama{
            margin: 0 auto;
            border: 1px solid grey;
            border-radius: 2px;
            width: 250px;
            height: 20px;
            background-color: white;
        }
        .buttons{
            margin-top: 5px;
        }
        .buttons input{
            margin-right: 3px;
        }
        .links-1, .links-2, .links-3{
            display: inline-block;
            float: left;
            height: auto;
            margin-top: 15px;
            
        }
        .links-1{
            width: 698px;
            background-color: #7ee5da;
            margin-right: 3px;
            padding-top: 1px;
            padding-bottom: 1px;
        }
        .links-1 ul>li{
            font-size: 18px;
        }
        .links-1 ul{
            margin: 10px;
        }
        .links-2{
            width: 350px;
            background-color: #70ccc2;
            margin-right: 3px;
        }
        .links-2 ul{
            margin: 7px;
        }
        .links-3{
            width: 850px;
            background-color: #62b3aa;
            padding-bottom: 3px;
        }
        .links-3 ul{
            margin: 3px;
        }
        ul{
            list-style-type: none;
        }
        .archive{
            margin-left: 15px;
        }
        input[type="text"]{
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    <div class="main">
        <div>Search the web using Google!</div>
        <div class="arama"></div>
        <div class="buttons">
            <form action="">
                <input type="submit" value="Google Search"><input type="submit" value="I'm feeling lucky">
            </form>
        </div>
        <div class="links-1">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="links-2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos Search</a></li>
            </ul>
        </div>
        <div class="links-3">
            <ul>
                <li>Get Google</li>
                <li>updates monthly</li>
            </ul>
            <form action="">
                <input type="text" value="your email"></input><br>
                <input type="submit" value="Subsribe"><span class="archive"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a></span>
            </form>
            
        </div>
        <p>Copyright Â©1998Google Inc.</p>
    </div>
</body>
</html>
